<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Killer</title>
    <link rel="stylesheet" href="./assets/styles/app.css">
    <script src="./assets/scripts/app.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Monster Killer</h1>
        </header>
        <div id="result" class="show">
            <h1 id="result-text">Message</h1>
        </div>
        <div id="health-levels">
            <h1>Monster Health</h1>
            <progress id="monster-health" max="100" value="100">100%</progress>
            <h1>Player Health <span id="health">1</span></h1>
            <progress id="player-health" max="100" value="100">100%</progress>
        </div>
        <div id="controls">
            <button id="attack">Attack</button>
            <button id="strong-attack">Strong Attack</button>
            <button id="heal">Heal</button>
            <button id="show-log">Show Log</button>
        </div>
    </main>
</body>
</html>
